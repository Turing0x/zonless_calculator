<div class="w-screen h-40 bg-gradient-to-b from-gray-800 to-gray-700 flex items-end text-right" style="max-width: 300px;">
  <div class="w-full py-5 px-6 text-6xl text-white font-thin">

    @if(subResultText() !== '0'){
      <span class="text-4xl"> {{subResultText()}} {{lastOperator()}} </span>
      <br />
    }

    {{resultText()}}

    </div>
</div>

<div class="w-full bg-gradient-to-b from-indigo-400 to-indigo-500">

  <div class="flex w-full">
    <calculator-btn (onClick)="handleClick($event)" >C</calculator-btn>
    <calculator-btn (onClick)="handleClick($event)" >+/-</calculator-btn>
    <calculator-btn (onClick)="handleClick($event)" >%</calculator-btn>
    <calculator-btn (onClick)="handleClick($event)" [isCommand]="true">÷</calculator-btn>
  </div>

  <div class="flex w-full">
    <calculator-btn (onClick)="handleClick($event)" >7</calculator-btn>
    <calculator-btn (onClick)="handleClick($event)" >8</calculator-btn>
    <calculator-btn (onClick)="handleClick($event)" >9</calculator-btn>
    <calculator-btn (onClick)="handleClick($event)" [isCommand]="true">⨉</calculator-btn>
  </div>

  <div class="flex w-full">
    <calculator-btn (onClick)="handleClick($event)" >4</calculator-btn>
    <calculator-btn (onClick)="handleClick($event)" >5</calculator-btn>
    <calculator-btn (onClick)="handleClick($event)" >6</calculator-btn>
    <calculator-btn (onClick)="handleClick($event)" [isCommand]="true">-</calculator-btn>
  </div>

  <div class="flex w-full">
    <calculator-btn (onClick)="handleClick($event)" >1</calculator-btn>
    <calculator-btn (onClick)="handleClick($event)" >2</calculator-btn>
    <calculator-btn (onClick)="handleClick($event)" >3</calculator-btn>
    <calculator-btn (onClick)="handleClick($event)" [isCommand]="true">+</calculator-btn>
  </div>

  <div class="flex w-full">
    <calculator-btn (onClick)="handleClick($event)" >0</calculator-btn>
    <calculator-btn (onClick)="handleClick($event)" >.</calculator-btn>

    <calculator-btn (onClick)="handleClick($event)" [isCommand]="true" [isDoubleSize]="true"> = </calculator-btn>
  </div>
</div>
